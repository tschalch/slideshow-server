version: "3.8"
services:
  init:
    image: alpine:latest
    volumes:
      - ./:/source:ro
      - slides-html:/target
    command: >
      sh -c "
      echo 'Copying website files from Git repo...';
      cp -v /source/*.html /target/ 2>/dev/null || true;
      cp -v /source/*.json /target/ 2>/dev/null || true;
      cp -v /source/*.js /target/ 2>/dev/null || true;
      cp -v /source/*.md /target/ 2>/dev/null || true;
      echo 'Files copied. Listing target directory:';
      ls -la /target/*.js;
      echo 'Website files copied successfully'
      "
    restart: "no"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 8881:80
    volumes:
      - slides-html:/usr/share/nginx/html
    depends_on:
      init:
        condition: service_completed_successfully

  sftp:
    image: atmoz/sftp
    ports:
      - "2222:22"
    volumes:
      - slides-html:/home/slides/upload
    command: slides:Kx12*F%@Ap355Q9q%H2!:82:82
    restart: unless-stopped

  slideshow-generator:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    volumes:
      - slides-html:/app
      - ./start-watcher.sh:/start-watcher.sh:ro
    command: sh /start-watcher.sh
    environment:
      - NODE_ENV=production
    depends_on:
      init:
        condition: service_completed_successfully

volumes:
  slides-html: {}
